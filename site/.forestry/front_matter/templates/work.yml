---
label: Work
hide_body: false
is_partial: false
fields:
- type: text
  name: bodyclass
  label: Page Class Name
  description: This will be added to the body (eg. cmmc).
  config:
    required: true
- type: text
  name: title
  label: Headline
  description: This will show up at the top of the work detail page.
  config:
    required: true
- type: text
  name: client
  label: Client Name
  description: The name of the company (eg. Cincinnati Mine Machinery Co.)
  config:
    required: true
- type: text
  name: website
  label: Website
  description: Link to their website (eg. www.cinmine.com)
  config:
    required: true
- type: file
  name: featuredImageFile
  label: Featured Image
  description: 350px x 350px
  config:
    maxSize: '4'
- type: textarea
  name: quote
  label: Quote
  description: What did someone say about this project?
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
- type: text
- type: textarea
  name: attribution
  label: Attribution
  description: Who said the quote? Please bold the person's name.
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
- type: image_gallery
  name: images
  label: Product Shots
  description: Showcase the product. 1500px x 1000px (small/half) or 3000px x 1044px
    (large/full-width).
- type: textarea
  name: description
  label: Project Description
  description: Tell us about this project.
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
- type: tag_list
  name: tags
  label: Tags
  description: Related terms for SEO and display.
