<!doctype html>
<html
  {{ if eq .Title .Site.Title }}
    id='landing'
  {{ else if eq .Section "work" }}
    id='work'
  {{ else }}
    id='{{ .Title | lower }}'
  {{ end }}
>
  <head>
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="We are an award-winning agency helping companies succeed."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/manifest.json">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#f2ae00">
    <meta name="apple-mobile-web-app-title" content="Snake Charmer Tattoo">
    <meta name="application-name" content="Snake Charmer Tattoo">
    <meta name="theme-color" content="#ffffff">
    {{ if .RSSLink }}
      <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
      <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
    {{ partial "styles" . }}
  </head>
  <body>
    {{ partial "search" }}
